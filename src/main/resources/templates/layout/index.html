<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout_navigation.html}"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
  <div layout:fragment="content">
    <meta charset="UTF-8">
    <div class="container">
      <div class="row">
        <h2 class="text-center"></h2>
      </div>
      <div sec:authorize="isAuthenticated()">
        <form
          id="logoutForm"
          method="POST"
          th:action="@{/logout}">
          <input
            type="hidden"
            name="${_csrf.parameterName}"
            value="${_csrf.token}" />
        </form>
      </div>
    </div>
  </div>
  </section>
  <section layout:fragment="footer">
    <footer class="container py-5 text-center footer">
      <div class="row">
        <div class="col-md-12">
          <p class="text-muted">&copy; 2022 Office Burundais des
            Recettes. Tous droits réservés!</p>
        </div>
      </div>
    </footer>
  </section>
  <section layout:fragment="scripts">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/dropdown.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/select2.min.js}"></script>
  </section>
</body>
</html>
