<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
</head>
<body>
<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
   th:onclick="loadMoreReport(0,[[${pageNum}]], [[${dailyReportPageSize}]])" href="" th:title="${tooltip}" rel="tooltip">
    [[${label}]]
</a>
</body>
</html>
