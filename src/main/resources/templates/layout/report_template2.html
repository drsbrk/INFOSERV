<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body class="bg-success"><span th:fragment="retour">&nbsp;[<a th:href="@{/tableaudebord}">Retour</a>]</span>
  <div
    th:fragment="rapportThree"
    id="rapportOne"
    class="my-3 col">
    <div class="col">
      <div class="card-body">
        <form
          id="recette_obr_form"
          th:action="@{/tb_report3}"
          method="post"
          th:object="${tableauThreeForm}"
          autocomplete="off">
          <input
            type="hidden"
            value="idToUpdate"
            id="idPrevision">
          <!-- Add your form fields here -->
          <div class="row">
            <div class="form-group col-md-3">
              <label
                for="centreCollectes"
                class="form-label">Centre de collecte</label> <select
                id="centreCollectes"
                name="centreCollectes"
                multiple="multiple"
                class="form-control">
                 
                <option
                  th:each="poste:${reportTwoDTO.centreDeCollectes}"
                  th:value="${poste.code}"
                  th:text="${poste.libelle}"></option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label
                for="typeCodeRecettes"
                class="form-label">Types recettes</label> <select
                id="typesRecettes"
                multiple="multiple"
                name="typeCodeRecettes"
                class="form-control">
                
                <option
                  th:each="type:${tableauTwoForm.typeCodeRecettes}"
                  th:value="${type.code}"
                  th:text="${type.libelle}"></option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label
                for="devises"
                class="form-label">Devises</label> <select
                id="devises"
                name="devises"
                multiple="multiple"
                class="form-control">
                
                <option
                  th:each="devise:${tableauTwoForm.devises}"
                  th:value="${devise.code}"
                  th:text="${devise.libelle}"></option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label
                for="selectedDate"
                class="form-label">Date Début</label> <input
                type="date"
                class="form-control"
                name="startDate"
                id="startDate"
                th:field="${tableauTwoForm.startDate}">
            </div>
            
            <div class="form-group col-md-2">
              <label
                for="selectedDate"
                class="form-label">Date Fin</label> <input
                type="date"
                class="form-control"
                name="endDate"
                id="endDate"
                th:field="${tableauTwoForm.endDate}">
            </div>
          </div>
          <div class="row">
            <div
              class="form-group col-md-6"
              style="display: none">
              <label
                for="moisBudg"
                class="form-label">Mois</label> <select
                id="moisBudg"
                class="form-control">
                <option value="0" />
              </select>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <button
                type="reset"
                id="resetPrevision"
                class="btn btn-warning offset-md-1 col-md-5 custom-btn">
                <i class="lni lni-spinner-arrow custom-i"></i>
                Réinitialiser
              </button>
              <button
                type="submit"
                id="displayRecetteObr"
                class="btn btn-primary offset-md-1 col-md-5 custom-btn">
                <i class="bi bi-box-arrow-in-right custom-i"></i>
                Afficher
              </button>
            </div>
          </div>
          
                <div class="container" th:fragment="Canevas" id="graph-container">
      <div class="row">
        <div
          class="col-md-6" id="bif"
          >
          <canvas id="tbReport1"></canvas>
        </div>
        
        <div
          class="col-md-6" id='usd'
          >
          <canvas id="tbReport1USD"></canvas>
        </div>
      </div>   
    </div>
          
        </form>
        
        
      </div>

    </div> 
 
     
  </div>
  <div th:fragment="scripts">
  <script type="text/javascript" th:src="@{/js/highcharts.js}"></script>
      <script type="text/javascript" th:src="@{/js/highcharts-3d.js}"></script>
      <script type="text/javascript" th:src="@{/js/exporting.js}"></script>
  
    <script
      type="text/javascript"
      th:src="@{/js/jquery-3.7.1.min.js}"></script>
      <script
      type="text/javascript"
      th:src="@{/js/chart.js}"></script>
      <script
      type="text/javascript"
      th:src="@{/js/chartjs-plugin-datalabels.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/menu.js}"></script>
    <script th:src="@{/js/iziToast.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/bootstrap.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/select2.min.js}"></script>
    <script type="text/javascript">
                    $(document).ready(function() {                  
                        $('#centreCollectes').select2({
                            multiple : true,
                            placeholder : 'Tous les centres de collecte',
                            allowClear : true,
                        });
                        
                        $('#typesRecettes').select2({
                            multiple : true,
                            placeholder : 'Tous les types recette',
                            allowClear : true,
                        });
                        $('#devises').select2({
                            multiple : true,
                            placeholder : 'Toutes les devises',
                            allowClear : true,
                        });
                    });
                </script>
    <script
      type="text/javascript"
      th:src="@{/js/bootstrap.bundle.js}"></script>

    <script
      type="text/javascript"
      th:src="@{/js/recetteObr/recetteObr1.js}"></script>
</body>
</html>
