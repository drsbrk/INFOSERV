<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    
    <link rel="stylesheet" th:href="@{/css/iziToast.min.css}">
    <title>User manager</title>
    <!--    add css file-->

    <link href="/css/lineicons.css" rel="stylesheet"/>
<style type="text/css">

</style>
</head>
<body>

<div class="wrapper">
    <div th:replace="layout/mainlayout :: menu"></div>
    <div class="main p-3" >
        <div class="text-left">
            <h1>
                BI::ACTIVATION OU DESACTIVATION UTILISATEUR
            </h1>
            
            <div class="alert alert-primary" role="alert" th:if="${success}" th:text="${success}"></div>
            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-2">

            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <form id="user_form" th:action="@{/users/toggleUserActivation}" method="post"  th:object="${user}" autocomplete="off">
                            <input type="hidden" th:field="${user.id}"/>
                            
                            
                            
                            
                            <div class="form-group">
                            
                                <label for="enabled" class="form-label">Etat d'activation</label>
                                
                                <span th:if="${#fields.hasErrors('enabled')}" th:errors="enabled">Actif</span>
                                
                                
                                <div class="text-left" id="text-left1">
                                    
                                    
                                </div>
                                
                            </div>
                            
                            
                            
                            <div class="container">
                                <div class="row text-right">
                                    

                                    <button style="display: block" type="submit" id="saveUser"
                                            class="btn btn-primary offset-md-1 col-md-4">
                                        <i class="bi bi-box-arrow-in-right"></i> Enregistrer
                                    </button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
            <form action="" id="userForm">
                <div class="card h-100">
                    <div class="card-body" id="all_users" th:fragment="all_users">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                
                                <tr>
                                    
                                    <th scope="col">Email</th>
                                    <th scope="col">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    
                                    <th scope="col"><input id="userEmail"></th>
                                    <th scope="col">Actions</th>
                                </tr>
                                
                                <tr></tr>
                                </tbody>
                            </table>
                            <div id="postResultDiv">
                            
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- add js file -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/iziToast.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>

<script type="text/javascript" th:src="@{/js/utils/dateFormatter.js}"></script>
<script type="text/javascript" th:src="@{/js/toggleUserStatus.js}"></script>
</body>
</html>
